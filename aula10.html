<body>
    <h1> Aula 10 Cálculo de idade 14/04/23 02:05</h1>


    <script>    

        var anoNascimento = prompt("Informe o ano do seu nascimento")
        var anoAtual = prompt("Informe o ano atual")
        
        while(anoNascimento >= 2023){
            alert('Informe sua data de nascimento corretamente');
            anoNascimento = prompt("Informe o ano do seu nascimento");
        }

        var idadeFinal = anoAtual - anoNascimento;

        alert(' Sua idade é: '+idadeFinal)

    </script>


</body>
